{% load static %} <!-- Load the static tag at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <!-- Add your common CSS and meta tags here -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Add your custom stylesheets or external CSS links here -->
</head>
<body>
    <header>
        <!-- Your header content -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <!-- Your footer content -->
        <p>&copy; {% now "Y" %} Your Company</p>
    </footer>
    <!-- Add your common JavaScript files or scripts here -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Add your custom scripts or external JS links here -->
</body>
</html>
